    <script>
        // å…¨å±€å˜é‡
        let currentGame = 'neonBreaker';
        let gameInstance = null;
        let isPaused = false;
        let highScore = localStorage.getItem('cyberHubHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
        document.getElementById('mobileMenu').addEventListener('click', () => {
            document.getElementById('navLinks').classList.toggle('active');
        });

        // åŠ è½½å®Œæˆåéšè—loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                initMatrixBackground();
                initCharts();
                startGame('neonBreaker');
            }, 1000);
        });

        // çŸ©é˜µèƒŒæ™¯æ•ˆæœ
        function initMatrixBackground() {
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            const chars = '01ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½ã‚¿ãƒãƒ„ãƒ†ãƒˆãƒŠãƒ‹ãƒŒãƒãƒãƒãƒ’ãƒ•ãƒ˜ãƒ›ãƒãƒŸãƒ ãƒ¡ãƒ¢ãƒ¤ãƒ¦ãƒ¨ãƒ©ãƒªãƒ«ãƒ¬ãƒ­ãƒ¯ãƒ²ãƒ³';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }

            function draw() {
                ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00f3ff';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 35);
        }

        // å®æ—¶æ•°æ®å›¾è¡¨
        function initCharts() {
            const charts = ['chart1', 'chart2', 'chart3', 'chart4'];
            const data = charts.map(() => Array(20).fill(0));
            const colors = ['#00f3ff', '#ffea00', '#ff00ff', '#00ff9d'];

            charts.forEach((id, index) => {
                const canvas = document.getElementById(id);
                const ctx = canvas.getContext('2d');
                
                function resize() {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                }
                resize();
                window.addEventListener('resize', resize);

                function update() {
                    // ç§»é™¤æ—§æ•°æ®ï¼Œæ·»åŠ æ–°æ•°æ®
                    data[index].shift();
                    data[index].push(Math.random() * 50 + 25);

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.beginPath();
                    ctx.strokeStyle = colors[index];
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = colors[index];

                    const step = canvas.width / (data[index].length - 1);
                    
                    data[index].forEach((value, i) => {
                        const x = i * step;
                        const y = canvas.height - (value / 100 * canvas.height);
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    });
                    
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                setInterval(update, 100);
            });

            // æ›´æ–°æ•°å€¼æ˜¾ç¤º
            setInterval(() => {
                document.getElementById('activeUsers').textContent = 
                    (Math.floor(Math.random() * 5000) + 10000).toLocaleString();
                document.getElementById('systemLoad').textContent = 
                    Math.floor(Math.random() * 30 + 30) + '%';
                document.getElementById('dataRate').textContent = 
                    (Math.random() * 2 + 7).toFixed(1) + ' TB';
            }, 2000);
        }

        // æ¸¸æˆåˆ‡æ¢
        function switchGame(gameName) {
            currentGame = gameName;
            isPaused = false;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // åœæ­¢å½“å‰æ¸¸æˆ
            if (gameInstance) {
                cancelAnimationFrame(gameInstance);
            }

            startGame(gameName);
        }

        function startGame(gameName) {
            const canvas = document.getElementById('activeGame');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('gameCanvas');
            
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // æ ¹æ®æ¸¸æˆç±»å‹åˆå§‹åŒ–
            switch(gameName) {
                case 'neonBreaker':
                    initNeonBreaker(canvas, ctx);
                    break;
                case 'colorRush':
                    initColorRush(canvas, ctx);
                    break;
                case 'particleDraw':
                    initParticleDraw(canvas, ctx);
                    break;
                case 'codeRain':
                    initCodeRainGame(canvas, ctx);
                    break;
            }
        }

        // æ¸¸æˆ1: éœ“è™¹æ‰“ç –å—
        function initNeonBreaker(canvas, ctx) {
            let score = 0;
            document.getElementById('currentScore').textContent = score;
            
            const paddle = { x: canvas.width / 2 - 50, y: canvas.height - 30, width: 100, height: 10 };
            const ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: -4, radius: 6 };
            const bricks = [];
            const brickRowCount = 5;
            const brickColumnCount = 8;
            const brickWidth = (canvas.width - 100) / brickColumnCount;
            const brickHeight = 20;
            const brickPadding = 10;
            const brickOffsetTop = 60;
            const brickOffsetLeft = 35;

            // åˆå§‹åŒ–ç –å—
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks.push({
                        x: c * (brickWidth + brickPadding) + brickOffsetLeft,
                        y: r * (brickHeight + brickPadding) + brickOffsetTop,
                        status: 1,
                        color: `hsl(${c * 40 + r * 20}, 100%, 50%)`
                    });
                }
            }

            // é¼ æ ‡æ§åˆ¶æŒ¡æ¿
            canvas.onmousemove = (e) => {
                const rect = canvas.getBoundingClientRect();
                paddle.x = e.clientX - rect.left - paddle.width / 2;
            };

            // è§¦æ‘¸æ§åˆ¶
            canvas.ontouchmove = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                paddle.x = e.touches[0].clientX - rect.left - paddle.width / 2;
            };

            function update() {
                if (isPaused) {
                    gameInstance = requestAnimationFrame(update);
                    return;
                }

                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // ç»˜åˆ¶æŒ¡æ¿
                ctx.fillStyle = '#00f3ff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00f3ff';
                ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

                // ç»˜åˆ¶çƒ
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ff00ff';
                ctx.shadowColor = '#ff00ff';
                ctx.fill();

                // ç»˜åˆ¶ç –å—
                bricks.forEach(brick => {
                    if (brick.status === 1) {
                        ctx.fillStyle = brick.color;
                        ctx.shadowColor = brick.color;
                        ctx.fillRect(brick.x, brick.y, brickWidth, brickHeight);
                    }
                });

                ctx.shadowBlur = 0;

                // çƒç§»åŠ¨
                ball.x += ball.dx;
                ball.y += ball.dy;

                // ç¢°æ’æ£€æµ‹
                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
                if (ball.y - ball.radius < 0) ball.dy = -ball.dy;
                
                // æŒ¡æ¿ç¢°æ’
                if (ball.y + ball.radius > paddle.y && 
                    ball.x > paddle.x && 
                    ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                    ball.y = paddle.y - ball.radius;
                }

                // ç –å—ç¢°æ’
                bricks.forEach(brick => {
                    if (brick.status === 1) {
                        if (ball.x > brick.x && ball.x < brick.x + brickWidth &&
                            ball.y > brick.y && ball.y < brick.y + brickHeight) {
                            ball.dy = -ball.dy;
                            brick.status = 0;
                            score += 10;
                            document.getElementById('currentScore').textContent = score;
                            updateHighScore(score);
                        }
                    }
                });

                // æ¸¸æˆç»“æŸæ£€æµ‹
                if (ball.y + ball.radius > canvas.height) {
                    gameOver(score);
                    return;
                }

                // èƒœåˆ©æ£€æµ‹
                if (bricks.every(b => b.status === 0)) {
                    gameOver(score, true);
                    return;
                }

                gameInstance = requestAnimationFrame(update);
            }

            update();
        }

        // æ¸¸æˆ2: è‰²å½©æé€Ÿ
        function initColorRush(canvas, ctx) {
            let score = 0;
            let timeLeft = 30;
            let targetColor = '';
            let colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00'];
            let gameColors = [];
            
            document.getElementById('currentScore').textContent = score;

            function newRound() {
                targetColor = colors[Math.floor(Math.random() * colors.length)];
                gameColors = [];
                for (let i = 0; i < 4; i++) {
                    gameColors.push(colors[Math.floor(Math.random() * colors.length)]);
                }
                // ç¡®ä¿è‡³å°‘æœ‰ä¸€ä¸ªæ­£ç¡®é¢œè‰²
                gameColors[Math.floor(Math.random() * 4)] = targetColor;
            }

            newRound();

            function render() {
                if (isPaused) {
                    gameInstance = requestAnimationFrame(render);
                    return;
                }

                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // æ˜¾ç¤ºç›®æ ‡é¢œè‰²æ–‡å­—
                ctx.fillStyle = targetColor;
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ç‚¹å‡»è¿™ä¸ªé¢œè‰²!', canvas.width / 2, 50);
                ctx.shadowBlur = 20;
                ctx.shadowColor = targetColor;

                // ç»˜åˆ¶å››ä¸ªè‰²å—
                const blockWidth = canvas.width / 2 - 20;
                const blockHeight = (canvas.height - 100) / 2 - 20;

                gameColors.forEach((color, index) => {
                    const x = (index % 2) * (blockWidth + 20) + 10;
                    const y = Math.floor(index / 2) * (blockHeight + 20) + 80;
                    
                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, blockWidth, blockHeight);
                    
                    // ä¿å­˜ç‚¹å‡»åŒºåŸŸ
                    color.hitBox = { x, y, width: blockWidth, height: blockHeight };
                });

                ctx.shadowBlur = 0;

                gameInstance = requestAnimationFrame(render);
            }

            // ç‚¹å‡»æ£€æµ‹
            canvas.onclick = (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                gameColors.forEach((color, index) => {
                    if (color.hitBox && 
                        x >= color.hitBox.x && 
                        x <= color.hitBox.x + color.hitBox.width &&
                        y >= color.hitBox.y && 
                        y <= color.hitBox.y + color.hitBox.height) {
                        
                        if (color === targetColor) {
                            score += 10;
                            timeLeft += 2;
                            document.getElementById('currentScore').textContent = score;
                            updateHighScore(score);
                            newRound();
                        } else {
                            timeLeft -= 3;
                            // é”™è¯¯åé¦ˆ
                            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                        }
                    }
                });
            };

            // è®¡æ—¶å™¨
            const timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        gameOver(score);
                    }
                }
            }, 1000);

            render();
        }

        // æ¸¸æˆ3: ç²’å­ç»˜ç”»ï¼ˆè§£å‹æ¸¸æˆï¼‰
        function initParticleDraw(canvas, ctx) {
            let particles = [];
            let hue = 0;
            let isDrawing = false;

            document.getElementById('currentScore').textContent = 'è‡ªç”±æ¨¡å¼';

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 5 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                    this.color = 'hsl(' + hue + ', 100%, 50%)';
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.size > 0.2) this.size -= 0.1;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function animate() {
                if (isPaused) {
                    gameInstance = requestAnimationFrame(animate);
                    return;
                }

                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    
                    if (particles[i].size <= 0.3) {
                        particles.splice(i, 1);
                        i--;
                    }
                }

                hue += 2;
                gameInstance = requestAnimationFrame(animate);
            }

            function addParticle(x, y) {
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(x, y));
                }
            }

            canvas.onmousedown = () => isDrawing = true;
            canvas.onmouseup = () => isDrawing = false;
            canvas.onmousemove = (e) => {
                if (isDrawing) {
                    const rect = canvas.getBoundingClientRect();
                    addParticle(e.clientX - rect.left, e.clientY - rect.top);
                }
            };

            canvas.ontouchstart = () => isDrawing = true;
            canvas.ontouchend = () => isDrawing = false;
            canvas.ontouchmove = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                addParticle(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
            };

            animate();
        }

        // æ¸¸æˆ4: ä»£ç é›¨æ•æ‰‹
        function initCodeRainGame(canvas, ctx) {
            let score = 0;
            let playerX = canvas.width / 2;
            const drops = [];
            const chars = '01';
            
            document.getElementById('currentScore').textContent = score;

            class Drop {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = 0;
                    this.speed = Math.random() * 3 + 2;
                    this.char = chars[Math.floor(Math.random() * chars.length)];
                    this.caught = false;
                }
                update() {
                    this.y += this.speed;
                }
                draw() {
                    ctx.fillStyle = this.caught ? '#ff00ff' : '#00f3ff';
                    ctx.font = '20px monospace';
                    ctx.fillText(this.char, this.x, this.y);
                }
            }

            function update() {
                if (isPaused) {
                    gameInstance = requestAnimationFrame(update);
                    return;
                }

                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // ç»˜åˆ¶ç©å®¶
                ctx.fillStyle = '#ffea00';
                ctx.fillRect(playerX - 30, canvas.height - 20, 60, 10);
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffea00';

                // ç”Ÿæˆæ–°é›¨æ»´
                if (Math.random() < 0.05) {
                    drops.push(new Drop());
                }

                // æ›´æ–°é›¨æ»´
                for (let i = drops.length - 1; i >= 0; i--) {
                    drops[i].update();
                    drops[i].draw();

                    // æ•æ‰æ£€æµ‹
                    if (!drops[i].caught && 
                        drops[i].y > canvas.height - 30 && 
                        drops[i].y < canvas.height &&
                        drops[i].x > playerX - 30 && 
                        drops[i].x < playerX + 30) {
                        drops[i].caught = true;
                        score += 5;
                        document.getElementById('currentScore').textContent = score;
                        updateHighScore(score);
                        drops.splice(i, 1);
                        continue;
                    }

                    // æ‰è½æ£€æµ‹
                    if (drops[i].y > canvas.height) {
                        drops.splice(i, 1);
                    }
                }

                ctx.shadowBlur = 0;
                gameInstance = requestAnimationFrame(update);
            }

            // æ§åˆ¶
            canvas.onmousemove = (e) => {
                const rect = canvas.getBoundingClientRect();
                playerX = e.clientX - rect.left;
            };

            canvas.ontouchmove = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                playerX = e.touches[0].clientX - rect.left;
            };

            update();
        }

        function updateHighScore(score) {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('cyberHubHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        function gameOver(score, isWin = false) {
            cancelAnimationFrame(gameInstance);
            document.getElementById('finalScore').textContent = 
                (isWin ? 'æ­å–œé€šå…³! ' : 'æœ€ç»ˆå¾—åˆ†: ') + score;
            document.getElementById('gameOverOverlay').classList.add('show');
        }

        function restartGame() {
            document.getElementById('gameOverOverlay').classList.remove('show');
            startGame(currentGame);
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        // å“åº”å¼è°ƒæ•´
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('activeGame');
            const container = document.getElementById('gameCanvas');
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        });
    </script>
